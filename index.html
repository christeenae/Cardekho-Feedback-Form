<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://stimg.cardekho.com/pwa/img/Desktop-logo.svg" alt="CarDekho Logo">
        
    </header>
    <main>
        <section class="car-options">
            <h1>Choose Your Car</h1>
            <form action="#" method="post">
                <label>
                    <input type="checkbox" name="car[]" value="Hatchback"> Hatchback
                </label>
                <label>
                    <input type="checkbox" name="car[]" value="Sedan"> Sedan
                </label>
                <label>
                    <input type="checkbox" name="car[]" value="SUV"> SUV
                </label>
                <h2>Contact Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; christeenaedisontj@gmail.com</p>
    </footer>
</body>
</html>
